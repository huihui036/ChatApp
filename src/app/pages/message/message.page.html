<ion-header>
  <ion-toolbar color="primary" class="top-bar" mode='ios'>
    <ion-title>消息</ion-title>
    <ion-button slot="end" (click)="presentPopover()" style="height: auto;">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-sliding [routerLink]="['/chat']" *ngFor="let item of fridens" (click)='loginchat(item.firendsname)' class="chat-item" lines='full' color='dark'>
      <ion-item lines='full' >
        <ion-avatar slot="start">
          <img src='../../../assets/images/avator.jpg' />
        </ion-avatar> 
        <ion-label slot="start">
          <h6>{{item.firendsname}}</h6>
          <p>张三发的信息</p>
        </ion-label>
        <ion-label style="text-align: right;">
          20:25
        </ion-label>
      </ion-item>
    <ion-item-options>
      <ion-item-option color="danger" (click)="favorite(item)">删除</ion-item-option>
    </ion-item-options>
    </ion-item-sliding>

</ion-content>
